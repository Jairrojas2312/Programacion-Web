<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>



    
</head>
<body>

    <div class="row">
            <div class="col-md-1">1</div>
            <div class="col-md-1">2</div>
            <div class="col-md-1">3</div>
            <div class="col-md-1">4</div>
            <div class="col-md-1">5</div>
            <div class="col-md-1">6</div>
            <div class="col-md-1">7</div>
            <div class="col-md-1">8</div>
            <div class="col-md-1">9</div>
            <div class="col-md-1">10</div>
            <div class="col-md-1">11</div>
            <div class="col-md-1">12</div>
        </div>

        <div class="row">
            <div class="col-md-4">.......</div>
        </div>
    </div>
    <!--Formularios-->
    <hr>
    <h1>Formulario</h1>

    <form action="#" method="get">

        <div class="container">

            <div class="card">
                <div class="card-header">
    
                    <h1>Registro</h1>
    
                </div>
    
                <div class="card-body">
                    <label class="form-label">Nombre</label>
    
            <input class="form-label" type="text" name="Nombre">
            <br>
    
            <label class="form-label">Email</label>
            <input class="form-label" type="email">
            <br>
    
            <label class="form-label">Edad</label>
            <input class="form-label" type="number" name="Edad">
            <br>
    
            <label class="form-label">Contraseña</label>
            <input class="form-control" type="password" placeholder="Contraseña" name="Contraseña">
            <br>
    
            <label class="form-label">Enviar</label>
    
            <div class="card-footer">
                <input class="btn btn-primary" type="submit">
            </div>
                </div>
                        </div>
        </div>
    </form>

    <script src="JSS/java.js"></script>
    
</body>
</html>
